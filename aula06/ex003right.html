<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(99, 99, 192);
            color: white;   /*Comentário em CSS*/
            font: normal 20pt arial;
        }
        h1 {
            color: rgb(221, 221, 109);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Comentário em HTML-->
    <p>Já me livrei da maldição!!</p>
    <script>
        // Primeiro modo, retorna valores inteiros
      var n1 = Number.parseInt(window.prompt('Digite um número: ')) 
          n2 = Number.parseInt(window.prompt('Digite outro número: ')) 
          s = n1 + n2 
      window.alert('A soma dos valores é ' + s) // Concatenação 
        // Segundo modo, retorna valores reais
      var n1 = Number.parseFloat(window.prompt('Digite um número: ')) 
          n2 = Number.parseFloat(window.prompt('Digite outro número: ')) 
          s = n1 + n2 
      window.alert('A soma dos valores é ' + s)
        // Terceiro modo, reconhece o valor e o retorna, sem precisar declarar qual tipo
      var n1 = Number(window.prompt('Digite um número: ')) 
          n2 = Number(window.prompt('Digite outro número: ')) 
          s = n1 + n2 
      window.alert('A soma dos valores é ' + s)
      //window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
    </script>
</body>
</html>
