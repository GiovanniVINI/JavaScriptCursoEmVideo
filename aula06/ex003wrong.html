<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(99, 99, 192);
            color: white;   /*Comentário em CSS*/
            font: normal 20pt arial;
        }
        h1 {
            color: rgb(221, 221, 109);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Comentário em HTML-->
    <p>Já me livrei da maldição!!</p>
    <script>
      var n1 = window.prompt('Digite um número: ') // String
          n2 = window.prompt('Digite outro número: ') // String
          s = n1 + n2 
      window.alert('A soma dos valores é ' + s) // Concatenação
      // (number + number) para adição
      // (string + string) para concatenação
      // window.prompt() retorna uma string
    </script>
</body>
</html>
